<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rutas & Nodos</title>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
    <!-- Enlaces a Bootstrap CSS y JS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <div id="map"></div>
    
    <div>
        <label>Origen:</label>
        <input type="text" id="origenInput" class="form-control" placeholder="Escribe un lugar">
        <label>Destino:</label>
        <input type="text" id="destinoInput" class="form-control" placeholder="Escribe un lugar">
        <button onclick="trazarRuta()" class="btn btn-primary">Trazar Ruta</button>
    </div>
    <script  src="./main.js"></script>
